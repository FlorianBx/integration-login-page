<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>INDEX WELCOME </title>

<body>

    <div class="general">
        <div class="ecran">
            <h1>Welcome back</h1>
            <p>Please enter your details.</p>
        </div>

        <form action="#">
            <p><label for="mail">E-mail</label></p>
            <p><input type="email" id="mail" name="mail" required="required" value="Enter your e-mail"></p>
            <p><label for="pwd">Password</label></p>
            <p><input type="text" id="pwd" name="pwd" required="required" value="Enter your password"></p>

            <div class="check">
                <p><input type="checkbox" id="remember" name="remember" value="remember">Remember me</p>
                <p>Forgot your password ?</p>
            </div>

            <p><input type="submit" value="Log in"></p>
        </form>

        <div class="link">
            <p>Don't have an account ? <a href="#">Register here</a></p>
        </div>
    </div>

</body>

</html>
